<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 369게임
    function 삼육구게임(num){
      if(num % 9 === 0){
        console.log('박수x2');
      } else if(num % 3 === 0){
        console.log('박수');
      } else {
        console.log('통과');
      }
    }
    삼육구게임(1);
    삼육구게임(3);
    삼육구게임(9);
    삼육구게임(11);

    // 시험점수
    function 합격했냐(num1, num2){
      if((num1 < 40) || (num2 < 40)) {
        console.log('불합격');
      } else if((num1 + num2) < 120) {
        console.log('불합격');
      } else {
        console.log('합격');
      }
    }
    합격했냐(70,70);
    합격했냐(30,100);
    합격했냐(50,50);


  </script>
</body>
</html>
