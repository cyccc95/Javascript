<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/scroll.css">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <span class="badge bg-dark">Dark 🔄</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav> 

    <div style="height: 1500px;"></div>
    <div class="lorem" style="width: 200px; height: 100px; overflow-y: scroll;">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nulla placeat mollitia ratione aliquam et nam molestias dolorem molestiae nemo facilis. Pariatur optio consequuntur voluptas tempora laudantium aliquam quaerat fugiat voluptatibus!
    </div>
    
    
    <script>

      window.addEventListener('scroll', function(){
        if (window.scrollY > 100){
          document.querySelector('.navbar-brand').style.fontSize = '20px';
        } else {
          document.querySelector('.navbar-brand').style.fontSize = '30px';
        }
      })

      //div의 스크롤바 내린 양 + 눈에 보이는 div 높이 == div의 실제높이
      document.querySelector('.lorem').addEventListener('scroll', function(){
        let 스크롤양 = document.querySelector('.lorem').scrollTop;
        let 실제높이 = document.querySelector('.lorem').scrollHeight;
        let 높이 = document.querySelector('.lorem').clientHeight;
        if (스크롤양 + 높이 > 실제높이 - 10) {
          alert('다읽음');
        }
      })
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
