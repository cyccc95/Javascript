<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/bubbling.css">

    <!-- jquery cdn 검색해서 minified 안에서 복사 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email">
           </div>
           <div class="my-3">
             <input type="password" class="form-control" id="password">
           </div>
           <button type="submit" class="btn btn-primary" id="send">전송</button>
           <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form> 
      </div>
    </div>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav> 
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <script>
      // list 나오게 하기
      document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
        document.querySelector('.list-group').classList.toggle('show');
      })

      // 모달창 나오게 하기
      document.querySelector('#login').addEventListener('click', function(){
        document.querySelector('.black-bg').classList.add('show-modal');
      })

      // 모달창 사라지게 하기
      document.querySelector('#close').addEventListener('click', function(){
        document.querySelector('.black-bg').classList.remove('show-modal');
      })
      
      // 전송버튼 공백체크
      $('#send').on('click', function(e){
        if (document.getElementById('email').value == ''){
          alert('아이디입력안함');
          e.preventDefault(); // 폼전송 막아줌
        } else if (document.getElementById('password').value == ''){
          alert('비밀번호입력안함');
          e.preventDefault();
        } else if (document.getElementById('password').value.length < 6){
          alert('비밀번호길게쓰셈');
          e.preventDefault();
        }
      })

      // 검은배경 누르면 모달창 닫기
      document.querySelector('.black-bg').addEventListener('click', function(e){

        // e.target; // 유저가 실제로 누른거
        // e.currentTarget; // 이벤트리스너 달린곳 = this;
        // e.preventDefault(); // 이벤트 기본동작 막아줌
        // e.stopPropagation(); // 내 상위요소로 이벤트 버블링 막아줌

        if( e.target == document.querySelector('.black-bg') ){
          document.querySelector('.black-bg').classList.remove('show-modal');
        }
      })
    </script>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
