<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="card-group container">
      <div class="card">
        <img src="https://via.placeholder.com/600">
        <div class="card-body">
          <h5>Card title</h5>
          <p>가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600">
        <div class="card-body">
          <h5>Card title</h5>
          <p>가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600">
        <div class="card-body">
          <h5>Card title</h5>
          <p>가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
    </div>

    <script>
      let products = [
        { id : 0, price : 70000, title : 'Blossom Dress' },
        { id : 1, price : 50000, title : 'Springfield Shirt' },
        { id : 2, price : 60000, title : 'Black Monastery' }
      ];

      for(let i=0 ; i < 3 ; i++) {
        document.querySelectorAll('.card-body h5')[i].innerHTML = products[i].title;
        document.querySelectorAll('.card-body p')[i].innerHTML = `가격 : ${products[i].price}`;
      }

      // ajax로 Get 요청하는법
      $.get('https://codingapple1.github.io/hello.txt')
        .done(function(data){
          console.log(data)
        })
      
      // ajax 실패시 특정 코드 실행하고 싶으면
      $.get('https://codingapple1.github.io/hello.txt12321')
        .done(function(data){
          console.log(data)
        })
        .fail(function(){
          console.log('실패함')
        })
      // post 요청하는법
      // $.post('https://codingapple1.github.io/hello.txt')
      //   .done(function(data){
      //     console.log(data)
      //   })

      // 가격 요청
      $.get('https://codingapple1.github.io/price.json')
        .done(function(data){
          console.log(data)
          console.log(data.price)
        })

      // 브라우저 기본 함수 fetch 써도 ajax 가능
      fetch('https://codingapple1.github.io/price.json')
        .then(res => res.json())
        .then(data => {
          console.log(data)
        })
        .catch(error => {
          console.log(error)
        })
    </script> 

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
