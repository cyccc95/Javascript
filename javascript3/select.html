<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/select.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2">
        <option>모자</option>
        <option>셔츠</option>
      </select>
      <select class="form-select mt-2 form-hide">
        <option>95</option>
        <option>100</option>
      </select>
    </form>

    <div id="test">

    </div>
    
    <script>
      document.querySelectorAll('.form-select')[0].addEventListener('input', function(){
        if( document.querySelectorAll('.form-select')[0].value == '셔츠' ) {
          document.querySelector('.form-hide').classList.remove('form-hide');
        }
        if( document.querySelectorAll('.form-select')[0].value == '모자' ) {
          document.querySelectorAll('.form-select')[1].classList.add('form-hide');
        }
      })

      //test
      let a = document.createElement('p');
      a.innerHTML = '안녕';
      document.querySelector('#test').appendChild(a);

      let 템플릿 = '<p>안녕</p>';
      document.querySelector('#test').insertAdjacentHTML('beforeend', 템플릿);
      // $('#test').append(템플릿);

      
      
      
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
